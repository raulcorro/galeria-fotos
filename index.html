
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #000;
    }
    header h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .formulario {
      padding: 2rem;
      text-align: center;
    }
    .formulario a {
      background: #333;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const images = document.querySelectorAll(".gallery img");

      images.forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      document.getElementById("close").addEventListener("click", () => {
        modal.style.display = "none";
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Galería de Fotos - Autoría de Gerisbeth</h1>
    <p>Haz clic en una foto para verla más grande</p>
  </header>

  <section class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Foto 1">
    <img src="https://picsum.photos/id/1025/600/400" alt="Foto 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Foto 3">
    <img src="https://picsum.photos/id/1045/600/400" alt="Foto 4">
  </section>

  <section class="formulario">
    <h2>¿Te gustó alguna foto?</h2>
    <p>Haz clic en el siguiente botón para decirnos cuál te gustó:</p>
    <a href="https://forms.gle/ejemplo-formulario" target="_blank">Enviar respuesta</a>
  </section>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modal-img" src="" alt="Amplificada">
  </div>
</body>
</html>
